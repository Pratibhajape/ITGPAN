<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="tech5.jfif" class="img-fluid" style="height:1000px">
            </div>
                <div class="col" style="margin-top:auto ;margin-bottom:auto" >
                    <form class="form-group" onsubmit='login()'>
                        <p class="h1">Login page</p>
                        <label class="form-label">Enter your Username:</label>
                        <input  class="form-control" id="Username" type="text" name="Username" placeholder="Enter your Username:"/><br>
                        <label class="form-label">Enter your Password:</label>
                        <input   class="form-control" id="Password" type="text" name="Password" placeholder="Enter your Password:"/><br>
                        <button class="btn btn-danger" type="submit" >Login</button>
                        
                    </form>
                
            </div>
            
        </div>
        
    </div>
    
    <script src='main.js'></script>
</body>
</html>
